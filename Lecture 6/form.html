<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <table bgcolor="khaki" width="500px" border="7px">
            <tr>
                <td>
                    Student Name:
                </td>
                <td>
                    <input type="text" placeholder="username" required>
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>
                    Email ID:
                </td>
                <td>
                    <input type="email" placeholder="email">
                </td>                
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                    <input type="radio" name="gender"> Other
                </td>
            </tr>
            <tr>
                <td>
                    Course
                </td>
                <td>
                    <input type="checkbox"> Graphics Designing  
                    <input type="checkbox"> Web Designing
                    <input type="checkbox"> Inpage 
                </td>
            </tr>
            <tr>
                <td>
                    City:
                </td>
                <td>
                    <select>
                        select you city
                        <option value="0">
                            Islamabad
                        </option>
                        <option value="0">
                            Rawalpindi
                        </option>
                        <option value="0">
                            Lahore
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Month
                </td>
                <td>
                    <input type="Month">
                </td>
            </tr>
                <tr>
                <td>
                    Date and Time
                </td>
                <td>
                    <input type="datetime-local">
                </td>
            </tr>    
            <tr>
                <td>
                    Number:
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    Select color
                </td>
                <td>
                    <input type="color">
                </td>
            </tr>  
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="Register">
                </td>
            </tr>      
        </table>
    </form>
</body>
</html>
