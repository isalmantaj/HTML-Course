<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Project</title>
</head>
<body>
    <!-- Image in HTML -->
    <h2>Images Files</h2>

    <!-- 1. Downloaded Image -->
    <img src="logoimage.png" alt="Logo Image" loading="lazy" width="100px">

    <br>

    <!-- 2. Online Image -->
    <img src="https://c.cricketpakistan.com.pk/images/posts/cover_16727254011.jpg" alt="shahidafridionlineimage">

    <hr>

    <h2>Vidos Files</h2>

    <!-- 3. Download Video -->
    <video src="./VideoFile.mp4" controls width="700px"></video>

    <br>

    <!-- 4. Online Embeded Video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dTds4nDI3qg?si=IgACzNRyYCucCOZG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <hr>

    <h2>Audio File</h2>
    <!-- 5. Downloaded Audio File -->
    <audio src="./AudioFile.mpeg" controls></audio>

    <br>

    <hr>

    <h2>iframe Tag</h2>
    <!-- 6. iframe tag to embed one window into another -->
    <iframe src="./MultipleForms.html" width="1000px" height="700px"></iframe>

    <br>

    <!-- 7. Embed youtube video into your web-page -->
    <!-- remove the word "watch" and then put / and remove "v=" from the given link then try -->
    <iframe src="https://www.youtube.com/embed/dTds4nDI3qg" width="700px" height="500px"></iframe>

</body>
</html>
